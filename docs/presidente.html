<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Votação de Assembleia - Página para serviço do Presidente da Assembleia</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/general.css">
</head>
<body>
    <div class="container">
        <h1>Votação de Assembleia</h1>
        <h2>Página para serviço do Presidente da Assembleia</h2>
        <h5>Conectado ao Smart Contract? <span id="conectado">Não</span></h5>
        <br>
        <div class="panel panel-default">
            <div class="panel-heading">
                Define o secretário da Assembléia
            </div>
            <div class="panel-body">
                <form action="#" id="frmSecretario" name="frmSecretario" class="form-inline">
                    <div class="form-group">
                        <label for="secretario">Endereço Ethereum do Secretário: &nbsp;</label>
                        <input type="text" name="secretario" id="secretario" size="48">
                    </div>
                    &nbsp;
                    <button type="submit" id="btnSecretario" class="btn btn-default" onclick="registraSecretario(); return false;">Registrar</button>
                </form>
            </div>
            <div class="boxStatusTransacoes panel-footer" id="statusSecretario"> </div>
        </div>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                Define a data e hora para o INICIO da votação
            </div>
            <div class="panel-body">
                <form action="#" id="frmInicioVotacao" name="frmInicioVotacao" class="form-inline">
                    <div class="form-group">
                        <label for="inicioVotacao">Inicio da votação: &nbsp;</label>
                        <div class='input-group date' id='dtPickerInicioVotacao'>
                            <input type='text' class="form-control" id="inicioVotacao" name="inicioVotacao" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button onclick="registraInicioVotacao(); return false;" type="button" id="btnInicioVotacao" class="btn btn-default">Registrar</button>
                </form>
            </div>
            <div class="boxStatusTransacoes panel-footer" id="statusInicioVotacao"> </div>
        </div>
        <hr>
        <div class="panel panel-default">
            <div class="panel-heading">
                Define a data e hora para o FIM da votação
            </div>
            <div class="panel-body">
                <form action="#" id="frmFimVotacao" name="frmFimVotacao" class="form-inline">
                    <div class="form-group">
                        <label for="fimVotacao">Fim da votação: &nbsp;</label>
                        <div class='input-group date' id='dtPickerFimVotacao'>
                            <input type='text' class="form-control" id="fimVotacao" name="fimVotacao" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                    <button onclick="registraFimVotacao(); return false;" type="button" id="btnFimVotacao" class="btn btn-default">Registrar</button>
                </form>
            </div>
            <div class="boxStatusTransacoes panel-footer" id="statusFimVotacao"> </div>
        </div>
        <footer>
            <hr>
            <div>
                Conexão a rede do Ethereum fornecido por:
                &nbsp;&nbsp;
                <span id="spanImgMetamask"><img id="imgMetamask" src="image/download-metamask-dark.png" alt="Baixe já o metamask"></span>
            </div>
        </footer>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/pt-br.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/moment-locale-pt-br.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/abi.js"></script>
    <script src="js/presidente.js"></script>
</body>
</html>
